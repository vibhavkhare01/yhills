<!DOCTYPE html>
<html lang="en">
<head>

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Volution 2024 Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="animated_text">
      <h1 class="title">Tech Volution 2024 Registration</h1>
    </div>
  
   
    <form id="registrationForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="ticketType">Ticket Type:</label>
        <select id="ticketType" name="ticketType" required>
          <option value="">Select a ticket type</option>
          <option value="standard">Standard</option>
          <option value="vip">VIP</option>
        </select>
        <div class="form-group">
            <label for="phoneNumber">Date of Birth:</label>
            <input type="date" id="phoneNumber" name="phoneNumber" required>
          </div>
          <div class="form-group">
            <label for="Gender">Gender:</label>
            <select id="ticketType" name="ticketType" required>
              <option value="">Select a Gender</option>
              <option value="standard">Male</option>
              <option value="vip">Female</option>
              <option value="vip">Transgender</option>
            </select>
            <div class="form-group">
              <label for="fullName">Address:</label>
              <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
              <label for="fullName">City:</label>
              <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
              <label for="fullName">State:</label>
              <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
              <label for="fullName">Zip Code:</label>
              <input type="text" id="fullName" name="fullName" required>
            </div>
      </div>
      <button type="submit"><a href="https://registrationsuccessfull.netlify.app/">Register</a></button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>


    <script src="script.js"></script>
</body>
</html>
